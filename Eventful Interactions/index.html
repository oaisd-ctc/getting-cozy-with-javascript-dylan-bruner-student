<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a title??!</h1>
    <p>This is paragraph #1</p>
    <p>This is paragraph #2</p>
    <p>This is paragraph #3</p>
    <button id="btn-hide">Hide</button>
    <button id="btn-show">Show</button>

    <input type="text" id="txt-color">
    <button id="btn-change-color">Change Color</button>
</body>
</html>

<script>
const target = document.getElementsByTagName('p')[1];
document.getElementById('btn-hide').addEventListener('click', () => {
    target.style.display = 'none';
})

document.getElementById('btn-show').addEventListener('click', () => {
    target.style.display = 'flex'
})


document.getElementById('btn-change-color').addEventListener('click', () => {
    document.getElementsByTagName('p')[2].style.color = document.getElementById('txt-color').value;
})
</script>
