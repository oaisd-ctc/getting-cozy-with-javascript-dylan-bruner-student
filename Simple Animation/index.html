<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="move-box" style="width: 50px; height: 50px; background-color: green;"></div>
    <button id="btn-move-left">Move Left</button>
    <button id="btn-move-right">Move Right</button>
</body>
</html>

<script>
const elem = document.getElementById('move-box');
var transform = 0;

document.getElementById('btn-move-left').addEventListener('click', () => {
    transform -= 50;
    elem.style.transform = `translateX(${transform}px)`
})

document.getElementById('btn-move-right').addEventListener('click', () => {
    transform += 50;
    elem.style.transform = `translateX(${transform}px)`
})
</script>
