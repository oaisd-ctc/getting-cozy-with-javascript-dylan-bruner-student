<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="toggle-content">Toggle Content</button>
    <div id="toggle-target">
        <h1>This is some toggleable content</h1>
        <p>this is some more content in said thing</p>
    </div>
</body>
</html>

<script>
const toggle_target = document.getElementById('toggle-target');

document.getElementById('toggle-content').addEventListener('click', () => {
    toggle_target.classList.toggle('hide')
})

</script>


<style>
.hide {
    display: none;
}
</style>
